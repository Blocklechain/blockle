# These environment variables are set by the build process and read by
# test/functional/test_runner.py and test/util/blockle-util-test.py

[environment]
PACKAGE_NAME=Blockle Core
SRCDIR=/root/blockle
BUILDDIR=/root/blockle
EXEEXT=
RPCAUTH=/root/blockle/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
ENABLE_CLI=true
ENABLE_WALLET_TOOL=true
ENABLE_PALLADIUMD=true
#ENABLE_FUZZ=true
ENABLE_ZMQ=true
